
<div class="container mt-4">

    <div class="mt-3">
        <ngb-pagination
        [collectionSize]="listOfUsers.length"
        [pageSize]="pageSize"
        [(page)]="currentPage"
        (pageChange)="onPageChange($event)"
        [maxSize]="5"
        [rotate]="true"
      ></ngb-pagination>
    </div>
    
    <div class="row cards">
        <app-user *ngFor="let user of getPaginatedUsers()" [myUser]="user"></app-user>
    </div>
    
  </div>
